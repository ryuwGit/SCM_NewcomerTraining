<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
      <h1>Vue.js:Life Cycle and Reactive System</h1>

    <!-- temprate -->
    <div id="app">
      <h2>{{ message }}</h2>
    </div>

    <!-- message -->
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        },
        watch:{
          message(val,oldVal){
            console.log(`consolelog ${val},${oldVal}`)
          }
        },
        mounted(){
          setTimeout(()=>{
            this.message = 'こんにちは世界'
          },2000)
        }
    })
    </script>
  </body>
</html>
