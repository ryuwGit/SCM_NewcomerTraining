<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
      <h1>Vue.js:eritsuchiya</h1>

    <!-- temprate -->
    <div id="app">
      <h2>{{ message }}</h2>
    </div>

    <!-- message -->
    <script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello World!'
        }
    })
    </script>
  </body>
</html>
