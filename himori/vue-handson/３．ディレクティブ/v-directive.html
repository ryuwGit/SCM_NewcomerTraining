<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on-3</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">      
      <input type="text" v-on:input="onInput" v-bind:value="message"></label>
      <p v-text="message"></p>
      <script >
        const vm = new Vue({
          el: '#app',
          data: {
            message: ''
          },
          methods: {
            onInput (e) {
            this.message = e.target.value
            }
          }
        })
      </script>
    </div>
  </body>    
</html>
