<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on-9</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
      <div id="app">
            <label>タスクを追加 : <input type="text" v-model.trim="newTask"  v-on:keyup.enter="add"></label>
            <br>
            <label>登録されたタスク：</label>
            <li v-for="(todo,i) in todoList">
                    <todo-item v-bind:key="i" v-bind:text="todo.name" v-model="todo.done" v-on:delete="deleteTask(i)" />
                  </li>
                  </div>

    <script src="./components.js"></script>     
  
  </body>    
</html>
