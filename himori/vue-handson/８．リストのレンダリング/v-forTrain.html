<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on-８</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>
      <div id="app">
            <label>タスクを追加 : <input type="text" v-model.trim="newTask"  v-on:keyup.enter="add"></label>
            <br>
            <label>登録されたタスク：</label>
          
              <li v-for="(todo, i) in todoList">
                <label>
                  <span>{{ todo }}</span>
                  <button v-on:click="deleteTask(i)">削除</button>
                </label>
              </li>
           
        <script src="./v-forTrain.js"></script>     
    </div>
  </body>    
</html>
