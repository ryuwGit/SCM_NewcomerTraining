<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Vue Hands-on</title>
		<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  	</head>
	<body>
		<div class="app">      
			<input type="text" v-on:input="input" v-bind:value="message"></label>
			<p v-text="message"></p>
		</div>
	</body>
	<script >
		const vm = new Vue({
		el: '.app',
		data: {
			message: ''
		},
		methods: {
			input (e) {
			this.message = e.target.value
			}
		}
		})
	</script>
</html>
