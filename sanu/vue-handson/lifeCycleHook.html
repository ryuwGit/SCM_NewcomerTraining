<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js">
	</script>
  </head>
  <body>
	  <div class="app">
		  {{ message }}
	  </div>
  </body>
  <script>
	var app = new Vue({
		el: '.app',
		data: {
			message: 'Hello World!'
		},
		watch: {
			message (val, oldVal) {
			console.log(`message: ${val}, ${oldVal}`)
			}
		},
		mounted: function () {
		setTimeout(() => {
				this.message = 'こんにちは、世界！'
			}, 2000)
			
		}
	})
  </script>
</html>
