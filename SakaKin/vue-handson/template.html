<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Hands-on</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  </head>
  <body>

    <div id = "app">
      {{ message }}
    </div>

    <script>
    new Vue({
      el:'#app',
      data: {
        message : 'Hello Vue!!'
      }
    })
    </script>
  </body>
</html>
