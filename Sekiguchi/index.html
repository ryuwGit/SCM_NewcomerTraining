<!DOCTYPE html>
<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    </head>
    <body>
        <div id="app">
            {{ message }}
        </div>

        <div id="app-2">
            <span v-bind:title="message">
                thanks
            </span>
        </div>

        <div id="app-3">
            <span v-if="seen">今見えてるよ</span>
        </div>

        <div id="app-4">
            <ol>
                <li v-for="todo in todos">
                    {{todo.text}}
                </li>
            </ol>
        </div>

        <div id='app-5'>
            <p>{{ message }}</p>
            <button v-on:click="reverseMessage">Reverse Message</button>
        </div>

        <div id="app-6">
            <p> {{ message }}</p>
            <input v-model="message">
        </div>

        <div id="app-7">
            <ol>
                <todo-items v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id"
                ></todo-items>
            </ol>

        </div>

        <div id="app-8">
            <p> {{ message}}</p>
        </div>
    </body>
    <script src="test.js"></script>
</html>
